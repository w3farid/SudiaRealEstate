<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Facelets Template</title>
        <h:outputStylesheet name="./css/bootstrap.min.css"/>
    </h:head>

    <h:body>
        <div class="container">
            <div id="head" class="header">
                <img src="resources/images/headbg.JPG" style="width: 100%; height: 250px;"/>
            </div>
            <div id="nav" class="row">
                <div class="col-lg-12">
                    <br/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">

                    <div class="collapse navbar-collapse" id="bs-sidebar-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li style="width: 200px; background-color: wheat; border-bottom: 1px solid white"><a href="add_flat.xhtml">Home</a></li>
                            <li style="width: 200px; background-color: wheat; border-bottom: 1px solid white"><a href="addSales.xhtml">Add new Sale</a></li>
                            <li style="width: 200px; background-color: wheat; border-bottom: 1px solid white"><a href="updateSales.xhtml">Update Sale</a></li>
                            <li style="width: 200px;background-color: wheat; border-bottom: 1px solid white"><a href="deleteSales.xhtml">Delete Sale</a></li>
                            <li style="width: 200px;background-color: wheat; border-bottom: 1px solid white"><a href="showSales.xhtml">Show</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-9">
                    <h:form>
                        <h4>****** Update Sales Data ******</h4>
                        <hr/>
                        <p:growl id="growl" life="20000"/>

                        <p:outputLabel for="csti" value="Sales Id"/><br/>
                        <p:selectOneMenu id="csti" value="#{s.sales.salesId}"  style="width: 100%" class="form-control">
                            <f:selectItem itemLabel="Select Sales Id" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{s.salesLi}" var="ss" itemValue="#{ss.salesId}" itemLabel="#{ss.salesId}"/>
                            <p:ajax event="change" listener="#{s.allSalesById()}" update="cstN cstE cstP fltno fltprc bnkName transId padAmnt"/>
                        </p:selectOneMenu><br/>
                        <p:outputLabel for="cstN" value="Customer Name" style="margin-top: 20px"/>
                        <p:inputText id="cstN" value="#{s.sales.custName}" placeholder="Customer Name" immediate="false" rendered="true" class="form-control"/>
                        <p:outputLabel for="cstE" value="Customer Email" style="margin-top: 20px"/>
                        <p:inputText id="cstE" value="#{s.sales.custEmail}" placeholder="Customer Email" immediate="false" rendered="true" class="form-control"/>
                        <p:outputLabel for="cstP" value="Customer Password" style="margin-top: 20px"/>
                        <p:password id="cstP" value="#{s.sales.custPassword}" placeholder="Customer Password" immediate="false" rendered="true" class="form-control"/>
                        <p:outputLabel for="fltno" value="Flat No" style="margin-top: 20px"/>
                        <p:inputText id="fltno" value="#{s.flat.flatId}" placeholder="Flat No" immediate="false" rendered="true" class="form-control"/>
                        <p:outputLabel for="fltprc" value="Flat Price" style="margin-top: 20px"/>
                        <p:inputText id="fltprc" value="#{s.sales.flatPrice}" placeholder="Flat Price" immediate="false" rendered="true" class="form-control"/>
                        <p:outputLabel for="bnkName" value="Bank Name" style="margin-top: 20px"/>
                        <p:inputText id="bnkName" value="#{s.sales.bankName}" placeholder="Bank Name" immediate="false" rendered="true" class="form-control"/>
                        <p:outputLabel for="transId" value="Transaction Id" style="margin-top: 20px"/>
                        <p:inputText id="transId" value="#{s.sales.transactionId}" placeholder="Transaction Id" immediate="false" rendered="true" class="form-control"/>
                        <p:outputLabel for="padAmnt" value="Paid Amount" style="margin-top: 20px"/>
                        <p:inputText id="padAmnt" value="#{s.sales.paidAmount}" placeholder="Paid Amount" immediate="false" rendered="true" class="form-control" />
                        
                        <p:outputLabel for="insert1" />
                        <p:commandButton id="insert1" value="Update" action="#{s.updateSales()}" ajax="false" styleClass="btn btn-primary" update="growl" style="box-shadow: none; margin-top: 20px; width: 120px; margin-bottom: 100px;" />

                    </h:form>
                </div>
            </div>
        </div>

    </h:body>

</html>
