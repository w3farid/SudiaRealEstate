<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <script src="/resources/js/jquery-3.1.1.min.js"></script>
        <script src="/resources/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <div class="container">
            <div class = "page-header">
                <img src="resources/images/headerBottomBuildingCode.jpg" style="width: 100%;"/>
            </div>
            <h:form>
                <p:growl id="grwl"/>
                <table class="table-bordered" style="width: 100%; text-align: center;">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Message</th>
                    <th>Action</th>
                </tr>
                <c:forEach var="v" items="#{feedback.list}">
                    <tr>
                        <td>${v.id}</td>
                        <td>${v.name}</td>
                        <td>${v.email}</td>
                        <td>${v.mobile}</td>
                        <td>${v.message}</td>
                        <td><p:commandButton action="#{feedback.review(v.id)}" value="Recieved" update="grwl" ajax="false"/></td>
                    </tr>
                    <f:event listener="#{feedback.feedbackshow()}" type="preRenderView"/>
                </c:forEach>
            </table>
            </h:form>

        </div>

    </h:body>
</html>
