<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <h:outputStylesheet name="./css/formStyle.css"/>
        <h:outputStylesheet name="./css/addFlatStyle.css"/>
        <h:outputStylesheet name="./css/addFlatStyle2.css"/>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-6 col-md-3">
                    <div class="featurette" id="about">
                        <nav class="navbar navbar-default sidebar" role="navigation">
                            <div class="container-fluid">
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-sidebar-navbar-collapse-1">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                </div>
                                <div class="collapse navbar-collapse" id="bs-sidebar-navbar-collapse-1">
                                    <ul class="nav navbar-nav">
                                        <li class="active"><a href="add_flat.xhtml">Add New Flat<span style="font-size:16px;" class="pull-right hidden-xs showopacity glyphicon glyphicon-th-list"></span></a></li>                                       
                                        <li><a href="update_flat.xhtml">Update Flat<span style="font-size:16px;" class="pull-right hidden-xs showopacity glyphicon glyphicon-th-list"></span></a></li>
                                        <li><a href="delete_flat.xhtml">Delete Flat<span style="font-size:16px;" class="pull-right hidden-xs showopacity glyphicon glyphicon-th-list"></span></a></li>
                                        <li><a href="addSales.xhtml">Sale Flat<span style="font-size:16px;" class="pull-right hidden-xs showopacity glyphicon glyphicon-th-list"></span></a></li>
                                        <li><a href="feedback.xhtml">Feedback<span style="font-size:16px;" class="pull-right hidden-xs showopacity glyphicon glyphicon-th-list"></span></a></li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>

                    <script src="http://www.tutorialspoint.com/bootstrap/scripts/jquery.min.js">
                    </script>

                    <!-- Bootstrap Core JavaScript -->
                    <script src="http://www.tutorialspoint.com/bootstrap/js/bootstrap.min.js">
                    </script>
                </div>
                <div class="col-xs-6 col-md-6">
                    <div class="row">
                        <div class="headerflat col-xs-12"><h1>Add New Flat.<br/><hr/></h1></div>
                    </div>
                    <h:form enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-xs-12">
                                <p:messages id="msgs" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-3">
                                <p:outputLabel for="flat_title" value="Flat Title" />
                            </div>
                            <div class="col-xs-9">
                                <p:inputText id="flat_title" value="#{flat.title}" class="form-control" required="true" label="Firstname" requiredMessage="Must be Flate Title.">
                                    <f:validateLength minimum="2" />
                                </p:inputText>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-3">
                                <p:outputLabel for="location" value="Loacation" />
                            </div>
                            <div class="col-xs-9">
                                <p:inputText id="location" value="#{flat.location}" class="form-control" required="true" label="Firstname" requiredMessage="Must be location.">
                                    <f:validateLength minimum="2" />
                                </p:inputText>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-3">
                                <p:outputLabel for="details" value="Details" />
                            </div>
                            <div class="col-xs-9">
                                <p:inputTextarea id="details" rows="5" cols="30" value="#{flat.details}" class="form-control"  counter="display"  maxlength="500" counterTemplate="{0} characters remaining." autoResize="false"  />
                                <h:outputText id="display" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-3">
                                <p:outputLabel for="city" value="City" />
                            </div>
                            <div class="col-xs-9">
                                <p:inputText id="city" value="#{flat.city}" class="form-control" required="true" label="Firstname" requiredMessage="Must be requred.">
                                    <f:validateLength minimum="2" />
                                </p:inputText>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-3">
                                <p:outputLabel for="collection" value="Collection" />
                            </div>
                            <div class="col-xs-9">
                                <p:inputText id="collection" value="#{flat.collection}" class="form-control" required="true" label="Firstname" requiredMessage="Must be requred.">
                                    <f:validateLength minimum="2" />
                                </p:inputText>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-3">
                                <p:outputLabel for="size" value="Size" />
                            </div>
                            <div class="col-xs-9">
                                <p:inputText id="size" value="#{flat.size}" class="form-control" required="true" label="Firstname" requiredMessage="Must be requred.">
                                    <f:validateLength minimum="2" />
                                </p:inputText>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-3">
                                <p:outputLabel for="bedrooms" value="Bedrooms" />
                            </div>
                            <div class="col-xs-9">
                                <p:inputText id="bedrooms" value="#{flat.bedrooms}" class="form-control" required="true" label="Firstname" requiredMessage="Must be requred.">
                                    <f:validateLength minimum="2" />
                                </p:inputText>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-3">
                                <p:outputLabel for="bathrooms" value="Bathrooms" />
                            </div>
                            <div class="col-xs-9">
                                <p:inputText id="bathrooms" value="#{flat.bathrooms}" class="form-control" required="true" label="Firstname" requiredMessage="Must be requred.">
                                    <f:validateLength minimum="2" />
                                </p:inputText>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-3">
                                <p:outputLabel for="imag" value="Choose Image" />
                            </div>
                            <div class="col-xs-9">
                                <p:fileUpload id="imag" value="#{flat.file}" mode="simple" skinSimple="true" rendered="true" requiredMessage="Must be requred."/>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-8">

                            </div>
                            <div class="col-xs-4">
                                <p>
                                    <p:commandButton value="Save" id="nonAjax" actionListener="#{flat.doInsert}" ajax="false" class="btn btn-primary btn-lg" />                                    
                                </p>
                            </div>
                        </div>

                    </h:form>
                </div>
                <div class="col-xs-6 col-md-3"></div>
            </div>
        </div>
    </h:body>
</html>
