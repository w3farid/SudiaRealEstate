<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>


        <div id="top" class="top">
            <ui:insert name="top">Top</ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">Left</ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">
                    <center>
                        <f:view>
                            <h:form>
                                <p:dataTable var="sales" value="#{s.salesLi}">
                                    <p:column headerText="Sales Id">
                                        <h:outputText value="#{sales.salesId}" />
                                    </p:column>

                                    <p:column headerText="Customer Name">
                                        <h:outputText value="#{sales.custName}" />
                                    </p:column>
                                    <p:column headerText="Customer Email">
                                        <h:outputText value="#{sales.custEmail}" />
                                    </p:column>
                                    <p:column headerText="Customer Password">
                                        <h:outputText value="#{sales.custPassword}" />
                                    </p:column>
                                    <p:column headerText="Flat No">
                                        <h:outputText value="#{sales.flat2.flatId}" />
                                    </p:column>
                                    <p:column headerText="Flat Price">
                                        <h:outputText value="#{sales.flatPrice}" />
                                    </p:column>
                                    <p:column headerText="Bank Name">
                                        <h:outputText value="#{sales.bankName}" />
                                    </p:column>
                                    <p:column headerText="Transaction Id">
                                        <h:outputText value="#{sales.transactionId}" />
                                    </p:column>
                                    <p:column headerText="Paid Amount">
                                        <h:outputText value="#{sales.paidAmount}" />
                                    </p:column>
                                </p:dataTable>
                            </h:form>

                        </f:view>
                    </center>
                </ui:insert>
            </div>
        </div>
    </h:body>

</html>
