<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title></title>
        <h:outputStylesheet name="./css/bootstrap.min.css"/>
    </h:head>
    <h:body>
        <div class="container   ">
            <div class="row">
                <div class="col-xs-12">

                </div>

            </div>
            <div class="row">
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <div class="col-xs-6">
                    <h1>Customer Details Information.</h1>
                    <table class="table table-bordered">
                        <c:forEach var="v" items="#{s.showFlatDetailsCust}">
                            <tr>
                                <td>Sales Id</td>                               
                                <td>${v.salesId}</td>
                            </tr>
                            <tr>
                                <td>Customer Name</td>

                                <td>${v.custName}</td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td>${v.custEmail}</td>
                            </tr>
                            <tr>
                                <td>Flat No</td>
                                <td>${v.flat2.flatId}</td>
                            </tr>
                        </c:forEach>
                    </table>
                </div>
                <div class="col-lg-6">
                    <form action="salesReportShow.jsp">                        
                        <input type="submit" value="Show Report" class="btn btn-info pull-right"/>
                    </form>
                </div>

            </div>
        </div>
    </h:body>
</html>
